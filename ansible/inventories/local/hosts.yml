---
# Local Development Inventory for Jenkins HA
# This inventory runs all services on localhost for local development

all:
  vars:
    ansible_connection: local
    ansible_python_interpreter: "{{ ansible_playbook_python }}"
    environment: local
    deployment_mode: local
    become: true
    
    # Local development monitoring domain (unique to hosts.yml)
    monitoring_domain: localhost

# Single localhost target for all services
localhost:
  hosts:
    localhost:
      ansible_connection: local
      ansible_host: localhost
      ansible_python_interpreter: "{{ ansible_playbook_python }}"

# Jenkins Masters - running on localhost with different ports
jenkins_masters:
  hosts:
    jenkins-master-local:
      ansible_connection: local
      ansible_host: localhost
      jenkins_master_port: 8080
      jenkins_container_name: jenkins-master-local
      jenkins_volume_name: jenkins_data_local
      jenkins_master_memory: "2g"
      jenkins_master_cpu_limit: "1"
      # FQDN Configuration (for local, just localhost or 127.0.0.1)
      host_fqdn: localhost
      monitoring_fqdn: localhost

# Monitoring stack - running on localhost with different ports
monitoring:
  hosts:
    monitoring-local:
      ansible_connection: local
      ansible_host: localhost
      prometheus_port: 9090
      prometheus_container_name: prometheus-local
      grafana_port: 3000
      grafana_container_name: grafana-local
      alertmanager_port: 9093
      alertmanager_container_name: alertmanager-local
      # FQDN Configuration
      host_fqdn: localhost
      monitoring_fqdn: localhost


# Load balancer for local development
load_balancers:
  hosts:
    lb-local:
      ansible_connection: local
      ansible_host: localhost
      haproxy_stats_port: 8404
      host_fqdn: localhost

# Shared storage for local development
shared_storage:
  hosts:
    storage-local:
      ansible_connection: local
      ansible_host: localhost
      storage_mount_point: "/tmp/jenkins-shared"
      host_fqdn: localhost