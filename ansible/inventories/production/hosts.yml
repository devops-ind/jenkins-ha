---
# Production CentOS 9 VM Inventory for Jenkins HA
# Real production-like environment using CentOS 9 in VMware Fusion

all:
  vars:
    # Environment identification
    deployment_environment: "production"
    environment_tier: "prod"
    deployment_mode: "production"
    
    # Ansible connection settings
    ansible_connection: ssh
    ansible_user: root  # Adjust if using different user
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
    
    # CentOS 9 specific settings
    ansible_python_interpreter: /usr/bin/python3
    package_manager: dnf
    os_family: "RedHat"
    
    # Domain configuration for production VM
    jenkins_domain: "192.168.188.142"  # Use VM IP for testing
    jenkins_wildcard_domain: "*.jenkins.local"
    
    # SSL Configuration (disabled for testing, enable in real production)
    ssl_enabled: false
    
    # Jenkins teams configuration
    jenkins_teams:
      - team_name: "devops"
        ports:
          web: 8080
          agent: 50000
        blue_green_enabled: true
        active_environment: "blue"
        resources:
          memory: "2g"
          cpu: "1.5"
        credentials:
          - id: "devops-git-credentials"
            type: "usernamePassword"
            username: "devops"
            password: "{{ vault_devops_git_password | default('devops123') }}"
            description: "DevOps Team Git Credentials"
        env_vars:
          JENKINS_TEAM: "devops"
          JENKINS_ADMIN_PASSWORD: "{{ vault_jenkins_admin_password | default('admin123') }}"
        labels:
          team: "devops"
          environment: "production"
          tier: "prod"
          
      - team_name: "developer"
        ports:
          web: 8081
          agent: 50001
        blue_green_enabled: true
        active_environment: "blue"
        resources:
          memory: "1g"
          cpu: "1.0"
        credentials:
          - id: "developer-git-credentials"
            type: "usernamePassword"
            username: "developer"
            password: "{{ vault_developer_git_password | default('dev123') }}"
            description: "Developer Team Git Credentials"
        env_vars:
          JENKINS_TEAM: "developer"
          JENKINS_ADMIN_PASSWORD: "{{ vault_jenkins_admin_password | default('admin123') }}"
        labels:
          team: "developer"
          environment: "production"
          tier: "prod"
    
    # Production-grade settings
    monitoring_enabled: true
    backup_enabled: true
    jenkins_ha_enabled: true
    
    # Container runtime
    jenkins_container_runtime: "docker"
    haproxy_container_runtime: "docker"
    
    # Shared storage (production setup)
    shared_storage_enabled: true
    shared_storage_type: "local"
    shared_storage_path: "/opt/jenkins-shared"

# Host groups
jenkins_masters:
  hosts:
    centos9-vm:
      ansible_host: 192.168.188.142
      ansible_port: 22
      jenkins_master_priority: 1

load_balancers:
  hosts:
    centos9-vm:
      ansible_host: 192.168.188.142
      
monitoring:
  hosts:
    centos9-vm:
      ansible_host: 192.168.188.142
      
shared_storage:
  hosts:
    centos9-vm:
      ansible_host: 192.168.188.142