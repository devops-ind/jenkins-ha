---
# Production CentOS 9 VM Inventory for Jenkins HA
# Real production-like environment using CentOS 9 in VMware Fusion

all:
  vars:
    # Environment identification
    deployment_environment: "production"
    environment_tier: "prod"
    deployment_mode: "production"
    
    # Ansible connection settings
    ansible_connection: ssh
    ansible_user: root  # Adjust if using different user
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
    
    # CentOS 9 specific settings
    ansible_python_interpreter: /usr/bin/python3
    package_manager: dnf
    os_family: "RedHat"
    
    # SSL Configuration (enabled for production HTTPS)
    ssl_enabled: false
    
    # Production-grade settings
    monitoring_enabled: true
    backup_enabled: true
    jenkins_ha_enabled: true
    
    # Container runtime
    jenkins_container_runtime: "docker"
    haproxy_container_runtime: "docker"
    
    # Shared storage (production setup)
    shared_storage_enabled: true
    shared_storage_type: "local"
    shared_storage_path: "/opt/jenkins-shared"
    
    # Domain configuration for VM deployment
    jenkins_domain: "dev.net"
    jenkins_wildcard_domain: "*.dev.net"

# Host groups
jenkins_masters:
  hosts:
    centos9-vm:
      ansible_host: 192.168.188.142
      ansible_port: 22
      jenkins_master_priority: 1
      # FQDN Configuration for infrastructure-level addressing
      host_fqdn: centos9-vm.dev.net        # Infrastructure FQDN for this host
      monitoring_fqdn: monitoring.dev.net   # Monitoring server FQDN (for agents)

load_balancers:
  hosts:
    centos9-vm:
      ansible_host: 192.168.188.142
      host_fqdn: centos9-vm.dev.net

monitoring:
  hosts:
    centos9-vm:
      ansible_host: 192.168.188.142
      host_fqdn: monitoring.dev.net         # This is the monitoring server
      monitoring_fqdn: monitoring.dev.net   # Self-reference for consistency

shared_storage:
  hosts:
    centos9-vm:
      ansible_host: 192.168.188.142
      host_fqdn: centos9-vm.dev.net

# GlusterFS Servers (for replicated storage)
glusterfs_servers:
  hosts:
    centos9-vm:
      ansible_host: 192.168.188.142
      host_fqdn: centos9-vm.dev.net
