---
# HAProxy High Availability - Podman Volume Management

- name: Create HAProxy admin socket volume (Podman)
  containers.podman.podman_volume:
    name: "haproxy-admin-socket"
    options:
      - "tmpfs"
    state: present
    labels:
      service: "haproxy"
      type: "admin-socket"
      managed_by: "ansible"
  tags: ['volumes', 'podman', 'socket']

- name: Create HAProxy log volume (Podman)
  containers.podman.podman_volume:
    name: "haproxy-logs"
    state: present
    labels:
      service: "haproxy"
      type: "logs"
      managed_by: "ansible"
  tags: ['volumes', 'podman', 'logs']