---
# Default variables for backup role
backup_enabled: true
backup_version: "latest"

# Backup Testing Configuration
backup_testing_enabled: true
backup_automated_testing_enabled: true
backup_test_schedule: "0 4 * * 1"  # Weekly on Monday at 4 AM
backup_run_initial_test: true
backup_performance_testing_enabled: true
backup_compliance_testing_enabled: true
backup_network_testing_enabled: true
backup_test_analysis_enabled: true
backup_test_notifications_enabled: true

# Backup Verification Configuration
backup_verification_automated: true
backup_verification_schedule: "0 5 * * *"  # Daily at 5 AM
backup_run_initial_verification: true
backup_security_compliance_enabled: true
backup_sla_monitoring_enabled: true
backup_audit_trail_enabled: true

# Disaster Recovery Configuration
dr_automated_testing_enabled: true
dr_monitoring_enabled: true
dr_test_schedule: "0 3 * * 0"  # Weekly on Sunday at 3 AM
dr_initialize_on_setup: false
dr_run_initial_validation: true
dr_rto_target: "4 hours"
dr_rpo_target: "1 hour"

# DR Test Environments
dr_test_environments:
  - name: "dr-staging"
    description: "Disaster recovery staging environment"
    type: "isolated"
    resources:
      cpu: "2"
      memory: "4GB"
      storage: "50GB"
  - name: "dr-validation"
    description: "Disaster recovery validation environment"
    type: "minimal"
    resources:
      cpu: "1"
      memory: "2GB"
      storage: "20GB"

# DR Test Scenarios
dr_test_scenarios:
  - name: "full-restore"
    description: "Complete system restoration test"
    duration: "2 hours"
    frequency: "monthly"
  - name: "data-recovery"
    description: "Data-only recovery test"
    duration: "30 minutes"
    frequency: "weekly"
  - name: "failover"
    description: "High availability failover test"
    duration: "15 minutes"
    frequency: "weekly"
  - name: "network-partition"
    description: "Network partition recovery test"
    duration: "45 minutes"
    frequency: "monthly"
