# Plugin Dependency Resolution Map
jenkins_plugin_dependencies:
  workflow-aggregator:
    - workflow-job
    - workflow-cps
    - workflow-basic-steps
    - workflow-durable-task-step
    - workflow-scm-step
    - workflow-support
  
  blueocean:
    - blueocean-rest
    - blueocean-commons
    - blueocean-config
    - blueocean-dashboard
    - blueocean-events
  
  kubernetes:
    - credentials
    - workflow-step-api
    - plain-credentials
  
  configuration-as-code:
    - configuration-as-code-support

# Critical Plugin List (must be available for Jenkins to start)
jenkins_critical_plugins:
  - configuration-as-code
  - workflow-aggregator
  - job-dsl
  - matrix-auth
  - timestamper
  - build-timeout

# Team-specific plugin version overrides
# Teams can override specific plugin versions if needed
jenkins_team_plugin_version_overrides: {}

# Plugin download sources in priority order
jenkins_plugin_download_sources:
  - "https://updates.jenkins.io/download/plugins"
  - "https://mirrors.jenkins.io/plugins"
  - "https://ftp-chi.osuosl.org/pub/jenkins/plugins"

# Plugin checksum verification
jenkins_plugin_verify_checksums: true
jenkins_plugin_checksum_algorithm: "sha256"