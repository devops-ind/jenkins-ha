---
# Jenkins Master - Universal Container Management

# Volumes are managed by the main volume management tasks (volumes.yml)

- name: Deploy Jenkins containers for blue-green environments
  include_tasks: "containers/{{ jenkins_master_container_runtime }}.yml"
  tags: ['container', 'deploy']

- name: Wait for containers to be operational
  pause:
    seconds: "{{ jenkins_master_startup_wait_time }}"
  tags: ['container', 'wait']