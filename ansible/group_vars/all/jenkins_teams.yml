---
jenkins_teams:
  - team_name: devops
    active_environment: blue
    blue_green_enabled: true
    ports:
      web: 8080
      agent: 50000
    resources:
      memory: "3g"
      cpu: "2.0"
    env_vars:
      JENKINS_TEAM: "devops"
      JENKINS_ADMIN_PASSWORD: "admin123"
    labels:
      team: "devops"
      tier: "production"
      environment: "{{ deployment_mode | default('local') }}"
    credentials:
      - type: "usernamePassword"
        id: "devops-git-credentials"
        username: "admin"
        password: "git123"
        description: "DevOps Team Git Credentials"

  - team_name: developer
    active_environment: blue
    blue_green_enabled: true
    ports:
      web: 8081
      agent: 50001
    resources:
      memory: "2g"
      cpu: "1.5"
    env_vars:
      JENKINS_TEAM: "developer"
      JENKINS_ADMIN_PASSWORD: "admin123"
    labels:
      team: "developer"
      tier: "production"
      environment: "{{ deployment_mode | default('local') }}"
    credentials:
      - type: "usernamePassword"
        id: "developer-git-credentials"
        username: "admin"
        password: "git123"
        description: "Developer Team Git Credentials"

