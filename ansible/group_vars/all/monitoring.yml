---
prometheus_version: "v3.5.0"
grafana_version: "9.3.0"
alertmanager_version: "0.25.0"
node_exporter_version: "v1.9.1"

# Prometheus configuration
prometheus_port: 9090
prometheus_data_dir: "/var/lib/prometheus"
